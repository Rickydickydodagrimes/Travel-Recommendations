<html lang="en">
<head>

    <link rel="stylesheet" href="contacUs.css">
    <script src="https://kit.fontawesome.com/665ffa3c11.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
       <h2><i class="fa-solid fa-plane-departure"></i><i>TravelBloom</i></h2>
        <ul>
            <li><a href="./index.html" id="home">Home</a></li>
            <li><a href="./aboutUs.html" id="aboutus">About Us</a></li>
            <li><a href="./contactUs.html" id="contactus">Contact Us</a></li>
            
        </ul>
       
    </nav>

     <div id="container">
        
        <div id="sidebar">
            <a href="ww.facebook.com" id="fb"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="ww.instagram.com" id="insta"><i class="fa-brands fa-instagram"></i></a>
            <a href="ww.x.com" id="twitter"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="ww.youtube.com" id="yt"><i class="fa-brands fa-youtube"></i></a>
        </div>

        <div id="contus">
            <h1>Contact Us</h1>
            <p style="font-size: 20px;"><i>Get in touch.</i></p>
        </div>

        <div id="formcontainer">
           
                <form id="form">
                <label for="name">Name:</label><br>
                <input id="inputField" type="text" required placeholder="John Doe"><br>
                <label for="email">Email:</label><br>
                <input id="emailField" type="email" required placeholder="abc@email.com"><br>
                <label for="message">Message:</label><br>
                <textarea id="textareaField" type="textarea" rows="10" required placeholder="Type here...."></textarea>
                <button id="submit" onclick="submit()" >Submit</button>
              </form>
            
              
        </div>
        <script>
 function submit() {
                 const email = document.getElementById("emailField"); 
    const input = document.getElementById("inputField"); // ID for the input field
    const textarea = document.getElementById("textareaField"); // ID for the textarea

    if (input.value.trim() !== "" && textarea.value.trim() !== "" && email.value.trim() !== "") {
        alert("Thank you for reaching out!");
    }
}

document.getElementById("submit").addEventListener("click", submit);
            
        </script>
</body>
